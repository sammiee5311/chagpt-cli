[tox]
envlist = py{38, 39, py10}, mypy
skip_missing_interpreters = true
isolated_build = true

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps = -r{toxinidir}/requirements_dev.txt
commands = pytest --basetemp={envtmpdir}

[testenv:mypy]
basepython = python3.10
deps = -r{toxinidir}/requirements_dev.txt
commands =
    mypy .
